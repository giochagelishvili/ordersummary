<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/favicon-32x32.png">
    </head>
    <body>
        <img 
        id="background-image"
        src="images/pattern-background-mobile.svg">
        <img id="background-image-desktop"
        src="images/pattern-background-desktop.svg">

        <div class="container">
            <img alt="girl listening to music illustration"
            id="image" src="images/illustration-hero.svg">

            <div class="text-container">
                <h1 id="order-summary">Order Summary</h1>
                <p id="description">
                    You can now listen to millions of songs, 
                    audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="plan-container">
                <div class="icon-and-plan-container">
                    <img id="music-icon" alt="music icon" 
                    src="images/icon-music.svg">
                    <div class="plan-and-price-container">
                        <p id="annual-plan">Annual Plan</p>
                        <p id="price">$59.99/year</p>
                    </div>
                </div>

                <h4 id="change">Change</h4>
            </div>
            <button type="submit" id="proceed-to-payment-button">
                Proceed to Payment
            </button>
            <button type="submit" id="cancel-order-button">
                Cancel Order
            </button>
        </div>
    </body>
</html>
